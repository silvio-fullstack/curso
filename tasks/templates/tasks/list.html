{%extends 'base.html'%}

{% block title %} Systema de Manutenção {% endblock %}

{% block content %} 
    <div class="offset-1 col-10 list-div">
        <h1>Lista de Serviços</h1>
        <a id="add-link" href="newTask/">
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i>Adicionar Serviço
            </div>
        </a>
            <div class="col-9 search-div">
                    <input type="text" class="form-control" name="search" id="search" placeholder="Digite o Servico para Busca">
                    <i class="fas fa-search"></i>
                <ul class="task-list">
                    {% for task in tasks %}
                    <li class="task-item">
                        <span><a href="/tasks/{{task.id}}">{{task.title}}</a></span>
                        <span><i class="fas fa-trash"></i></span>
                        <a href="/edit/{{task.id}}"><span><i class="fas fa-edit"></i></span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
{% endblock %}
