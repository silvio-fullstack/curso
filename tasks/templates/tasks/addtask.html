{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %} Adicionar Serviço {% endblock %}

{% block content %} 
    <div class="offset-1 col-10 list-div">
        <h1>Adicione um novo serviço</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Criar Novo Serviço">
        </form>
    </div>
{% endblock %}
